<!DOCTYPE html>
<html lang="en">

<head>
    <title>Currency Converter</title>
    <link rel="icon" href="./images/curency.png" type="image/gif" sizes="20x20">
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Advent+Pro|Amaranth" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Amaranth" rel="stylesheet">

</head>

<body class="body">
    <div class="wrapper">

        <h1 id="team-name">Immanyama Solutions</h1>
        <div class="main-body">
            <h3>Currency Converter</h3>
            <p>Check out you currency in another with real time exchange rate.</p>

            <div class='input-container'>
                <div class='input-blocks'>
                    <p>Amount</p>
                    <input type="number" name="amount">
                </div>

                <div class='input-blocks'>
                    <p>From</p>
                    <form autocomplete="off" action="/action_page.php">
                        <div class="autocomplete">
                            <input id="from-input" type="text" name="from-currency" placeholder="USD">
                        </div>
                    </form>

                </div>

                <div class='input-blocks'>
                    <p>To</p>
                    <form autocomplete="off" action="/action_page.php">
                        <div class="autocomplete">
                            <input id="to-input" type="text" name="to-currency" placeholder="EUR">
                        </div>
                    </form>
                </div>
                <div class="input-blocks">
                    <button id='convert-btn'>Convert</button>
                </div>
                <div class='result-container'>
                    <div>
                        <p class='result'>Result:</p>
                        <input class='result' type="text">
                    </div>
                    <div class='date-container'>
                        <div>
                            <p class='date'>Last update: </p>
                            <input class='date' type='text'>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./dist/main.js"></script>
</body>

</html>
