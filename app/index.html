<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Currency Converter</title>
    <link rel="icon" href="./images/currency-fav-icon.png" type="image/gif" sizes="20x20">
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
</head>

<body class="body">
    <div class="container">
        <div class="page-header">
            <div class="loading">
                <img src="./images/currency-fav-icon.png" id="loading" alt="Logo Image">
            </div>
            <div>
                <h1>Immanyama</h1>
                <h2>solutions</h2>
            </div>
        </div>
        <div>
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" data-toggle="tab" href="#conv-tab" aria-selected="true">Convertor</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="chart-btn" data-toggle="tab" href="#chart-tab" aria-selected="false">Chart</a>
                </li>
            </ul>
        </div>
        <div class="tab-content">
            <div id="conv-tab" class="tab-pane fade show active" role="tabpanel">
                <div class="jumbotron">
                    <div class="main-body">
                        <h3>Currency Converter</h3>
                        <p>Check out your currency in another with real time exchange rate.</p>
                    </div>
                    <div class="form-group">
                        <div class="input-blocks">
                            <p>Amount</p>
                            <input id="amount" class="form-control" type="number" name="amount" value="1" min="1" max="999999999999999"
                                oninput="validity.valid||(value='')">
                        </div>
                        <div class="input-blocks">
                            <p>From</p>
                            <div id="create-input">
                                <datalist id="currencies"></datalist>
                                <input list="currencies" id="from-input" id="autocomplete" type="text" class="form-control"
                                    maxlength="3" style="text-transform:uppercase" value="BGN">
                            </div>
                        </div>
                        <div class="input-blocks">
                            <p>To</p>
                            <div>
                                <datalist id="currencies"></datalist>
                                <input list="currencies" id="to-input" type="text" class="form-control" maxlength="3"
                                    style="text-transform:uppercase" value="EUR">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4"></div>
                            <div class="col-md-4">
                                <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                                    <div class='center-btn'>
                                    <div class="btn-group mr-2" role="group" aria-label="First group">
                                        <button type="submit" class="btn btn-success btn-lg" id="convert-btn">Convert</button>
                                    </div>
                                    <div class="btn-group mr-2" role="group" aria-label="Second group">
                                        <button type="submit" class="btn btn-warning btn-lg" id="swap-btn">Swap</button>
                                    </div>
                                </div>
                                </div>
                            </div>
                            <div class="col-md-4"></div>
                        </div>
                        <div class="result-container">
                            <div>
                                <p id="res-from"></p>
                            </div>
                            <div id="result">

                                <p id="res-par"></p>
                            </div>
                        </div>
                        <div class="date-container ">
                            <div>
                                <p class="date" id="todayDate"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="chart-tab" class="tab-pane fade" role="tabpanel">
                <canvas id="lineChart"></canvas>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
        <script src="./dist/main.js"></script>
    </div>
</body>

</html>
