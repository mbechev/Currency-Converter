<body class='body'>
    <div class='container'>
        <div class='page-header'>
            <h1>Immanyama</h1>
            <h2>solutions</h2>
        </div>
        <div class='jumbotron'>
            <div class='main-body'>
                <h3>Currency Converter</h3>
                <p>Check out you currency in another with real time exchange rate.</p>
            </div>
            <div class='form-group'>
                <div class='input-blocks'>
                    <p>Amount</p>
                    <input id='amount' class='form-control' type='number' name='amount' min='1' oninput='validity.valid||(value="");' >  
                </div>
                <div class='input-blocks'>
                    <p>From</p>
                    <form autocomplete='off'  action='/action_page.php'>
                        <div class='autocomplete'>
                            <input id='from-input' value="BGN" maxlength="3" style="text-transform:uppercase" class='form-control' type='text' name='from-currency'>
                        </div>
                    </form>
                </div>
                <div class='input-blocks'>
                    <p>To</p>
                    <form autocomplete='off' action='/action_page.php'>
                        <div class='autocomplete'>
                            <input id='to-input' value="USD" maxlength="3" stlye="text-transform:uppercase" class='form-control' type='text' name='to-currency'>
                        </div>
                    </form>
                </div>
                <div class='row'>
                    <div class='col-md-4'></div>
                    <div class='col-md-4'>
                        <div class='btn-toolbar' role='toolbar' aria-label='Toolbar with button groups'>
                            <div class='btn-group mr-2' role='group' aria-label='Third group'>
                                <button type='submit' class='btn btn-primary btn-lg' id='chart-btn'>Chart</button>
                            </div>
                            <div class='btn-group mr-2' role='group' aria-label='First group'>
                                <button type='submit' class='btn btn-success btn-lg' id='convert-btn'>Convert</button>
                            </div>
                            <div class='btn-group mr-2' role='group' aria-label='Second group'>
                                <button type='submit' class='btn btn-warning btn-lg' id='swap-btn'>Swap</button>
                            </div>

                        </div>
                    </div>
                    <div class='col-md-4'></div>
                </div>
                <div class='result-container'>
                    <div id='result'>
                        <p id='res-par'>Result:</p>
                    </div>
                </div>
                <div class='date-container '>
                    <div>
                        <p class='date '>Last update: </p>
                    </div>
                </div>
                <canvas id="lineChart"></canvas>
            </div>
            <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"

            <script src='./dist/main.js'></script>
